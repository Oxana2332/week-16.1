<body>

<script>
"use strict"

    function sumInput(){
        let sum = 0;
        let numbers = [];

        for (;;){
            let num = +prompt ("Введите значение");
            if (!num) break;
            numbers.push(num);
            numbers.sort(function (a, b) {
                    return a - b
                })
                sum += num;
        }  
        alert(numbers);
        return ('Сумма: ' + sum);
    }

    alert (sumInput());
</script>
</body>
